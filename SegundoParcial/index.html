<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
        <div class="spinner-container" id="spinnerContainer">
        <div class="spinner-border"></div>
    </div>
    <div id="FormDatos">
        <h1>Form datos</h1>   
        <table id="tabla_empleados_clientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de nacimiento</th>
                    <th>DNI</th>
                    <th>País de origen</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="datos_tabla">
                <!-- Example row -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="modificar">Modificar</button></td>
                    <td><button class="eliminar">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <button id="RegistrarABM"> Agregar Componente </button>  
    </div>
    <br>
    <div id="abm" >
        <h1>ABM</h1>
        <label for="nombre">ID:</label>
        <input type="text" id="IDinput" name="IDinput" readonly>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="Nombreinput" name="Nombreinput" >
        <br>
        <label for="nombre">Apellido:</label>
        <input type="text" id="Apellidoinput" name="Apellidoinput" >
        <br>
        <label for="nombre">Fecha de nacimiento:</label>
        <input type="text" id="Edadinput" name="Edadinput" >
        <br>
        <label for="opcionesinput">Tipo</label>
        <select id="opcionesinput">
            <option value="Ciudadano">Ciudadano</option>
            <option value="Extranjero">Extranjero</option>
        </select>
        <br>
        <label for="nombre">DNI:</label>
        <input type="text" id="DNIinput" name="DNIinput" >   
        <br>
        <label for="nombre">País de origen:</label>
        <input type="text" id="PaisOrigeninput" name="PaisOrigeninput" >
        <br><br>
        <button style="margin-right: 25px;" id="btnAgregarRegistro" >Agregar</button>
        <button id="cancelar">Cancelar</button>
    </div>
</body>
</html>
